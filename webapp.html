<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  
  <style>
    /* General body styling */
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f4faff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      background-color: #2c3e50;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    /* Game container styling */
    .game-container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 380px;
      margin-top: 20px; /* Space from nav */
    }

    /* Heading styling */
    h1 {
      color: #2980b9;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Board styling (grid layout) */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      border: 2px solid #2980b9;
      width: 315px;
      height: 315px;
    }

    /* Cell styling */
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: #2980b9;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: background-color 0.3s;
    }

    /* Disable cursor on taken cells */
    .cell.taken {
      cursor: not-allowed;
      color: #2c3e50;
    }

    /* Hover effect for cells */
    .cell:hover {
      background-color: #ecf0f1;
    }

    /* Button styling */
    button {
      background-color: #2c3e50; /* Dark Blue */
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #2c3e50; /* Dark blue border */
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for background and transform */
    }

    button:hover {
      background-color: #2980b9; /* Lighter Blue on Hover */
      transform: scale(1.1); /* Slightly larger on hover for the pop effect */
    }

    /* Message styling */
    .message {
      font-size: 1.2rem;
      color: #2980b9;
      margin-top: 20px;
      font-weight: 600;
    }

    /* Footer styling */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="scratch.html">Scratch</a>
  </nav>

  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
    <button onclick="resetGame()">Restart Game</button>
    <div class="message" id="message"></div>
  </div>

  <footer>
    <p>© 2025 George Miller | All Rights Reserved</p>
  </footer>

  <script>
    const cells = Array.from(document.querySelectorAll('.cell'));
    let currentPlayer = 'X';
    let gameActive = true;
    let board = ['', '', '', '', '', '', '', '', ''];

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function checkWinner() {
      for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function handleCellClick(event) {
      const index = parseInt(event.target.id.split('-')[1]);
      if (board[index] || !gameActive) return;

      board[index] = currentPlayer;
      event.target.textContent = currentPlayer;
      event.target.classList.add('taken');

      const winner = checkWinner();
      if (winner) {
        document.getElementById('message').textContent = `${winner} Wins! 🎉`;
        gameActive = false;
      } else if (!board.includes('')) {
        document.getElementById('message').textContent = "It's a Tie! 🤝";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('taken');
      });
      currentPlayer = 'X';
      gameActive = true;
      document.getElementById('message').textContent = '';
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
  </script>

</body>
</html>
